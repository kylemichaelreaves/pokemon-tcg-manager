services:
  db:
    image: postgres:16-alpine
    container_name: pokemon-tcg-db-test
    env_file:
      - ./config/.env.test
    ports:
      - '5433:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U pokemon -d pokemon_cards_test']
      interval: 3s
      timeout: 3s
      retries: 5

  backend-test:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: pokemon-tcg-backend-test
    env_file:
      - ./config/.env.test
    environment:
      DB_HOST: db
      NODE_ENV: test
    depends_on:
      db:
        condition: service_healthy
    command: npm run test --workspace=backend

  frontend-test:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    container_name: pokemon-tcg-frontend-test
    command: npm run test --workspace=frontend
